{% extends 'base.html' %}

{% block con %}
    <div class="container mt-5 mb-5" style="width: 80%;">
        <h1><b>{{ user }} 의 북마크</b></h1>

        <div class="text-end">
            <a href="{% url 'book:create' %}" class="btn btn-dark">북마크생성</a>
        </div>

        <div class="row mt-3">
            {% for i in blist %}
                <div class="col-lg-4 mt-3">
                    <div class="card">
                        <div class="card-header text-end" style="font-weight: bold; font-size: 17px; {% if i.impo %} background-color:rgba(242, 255, 0, 0.331); {% endif %}">
                            {{ i.pubdate|date:'Y.m.d H:i' }}
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title"><b>{{ i.site_name }}</b></h4>
                            <p class="card-text">{{ i.summary }}</p>
                            <a href="{{i.site_url}}" class="btn btn-dark">GO</a>
                            <a href="{% url 'book:delete' i.id %}" class="btn btn-danger">DEL</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}

{% extends 'base.html'%}

{% block con %}


<div class="container mt-5 mb-5">
    <h1><b>번역기</b></h1>

    <form method="post">
        {% csrf_token %}
            
        <div class="row mt-5">
            <div class="col-lg-5">
                <textarea name="bf" class="form-control" style="height: 300px;" placeholder="번역할 텍스트를 입력해주세요.">{{ bf }}</textarea>
            </div>
            <div class="col-lg-2 text-center" style="margin: auto;">
                <select name="fr" class="form-select" size="7" aria-label="size 7 select example">
                    {% for code, name in ndict.items %}
                        <option value="{{code}}" {% if fr %}{% if fr == code %}selected{% endif %}{% else %}{% if code == 'ko' %}selected{% endif %}{% endif %}>{{ name }}</option>
                    {% endfor %}
                    <!-- <option value="ko" {% if fr == 'ko' or not fr %}selected{% endif %}>한국어</option>
                    <option value="en" {% if fr == 'en' %}selected{% endif %}>영 어</option>
                    <option value="ja" {% if fr == 'ja' %}selected{% endif %}>일본어</option>
                    <option value="zh-cn" {% if fr == 'zh-cn' %}selected{% endif %}>중국어</option> -->
                </select>
                <button class="btn btn-outline-dark mt-3 mb-3">번역</button>
                <select name="to" class="form-select" size="7" aria-label="size 7 select example">
                    
                    {% for code, name in ndict.items %}
                        <option value="{{code}}" {% if to %}{% if to == code %}selected{% endif %}{% else %}{% if code == 'en' %}selected{% endif %}{% endif %}>{{ name }}</option>
                    {% endfor %}
                    
                    
                    <!-- <option value="ko" {% if to == 'ko' %}selected{% endif %}>한국어</option>
                    <option value="en" {% if to == 'en' or not to %}selected{% endif %}>영 어</option>
                    <option value="ja" {% if to == 'ja' %}selected{% endif %}>일본어</option>
                    <option value="zh-cn" {% if to == 'zh-cn' %}selected{% endif %}>중국어</option> -->
                </select>
            </div>
            <div class="col-lg-5">
                <textarea class="form-control" style="height: 300px;" disabled>{{ af }}</textarea>
            </div>
        </div>

    </form>

</div>
{% endblock %}
